<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/tweet-buttons.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="title">tweeter</span>
    <div>
      <span>
        <strong>Write</strong>&nbspa new tweet
      </span>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <p><strong>Noah</strong> Palin</p>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2></h2>
      <form method="POST" action="/tweets">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <span></span>
        <div id="buttonAndCount">
          <button type="submit">Tweet</button>
          <output name="counter" id="charCounter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
      <article>
        <div id="tweetTopLeft">
          <div id="picAndName">
            <img src="/images/profile-hex.png">
            <div>James</div>
          </div>
          <div>@jman73</div>
        </div>
        <div> </div>
        <div id="tweetText">OMG don't even get me started on Apple vs Android, Apple is just overpriced junk.</div>
        <span>
          <div>7 days ago</div>
          <div>
            <i1 class="fa-solid fa-flag"></i1>
            <i2 class="fa-solid fa-retweet"></i2>
            <i3 class="fa-solid fa-heart"></i3>
          </div>
        </span>
      </article>
    </section>
    <footer>
    </footer>
  </main>
</body>

</html>
